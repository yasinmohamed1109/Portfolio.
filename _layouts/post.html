---
layout: wrapper
---

<article class="post">
  {% if page.main-image %}
    <img class="post__hero" src="{{ page.main-image | relative_url }}" alt="{{ page.title }} image">
  {% endif %}

  <h1>{{ page.title }}</h1>

  {% if page.description %}
    <p class="muted">{{ page.description }}</p>
  {% endif %}

  {% if page.skills %}
    <h2>Skills Used</h2>
    <ul class="tags">
      {% for s in page.skills %}
        <li>{{ s }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <hr>
  {{ content }}
</article>
